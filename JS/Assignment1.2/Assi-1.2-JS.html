<!DOCTYPE html>
<html>
  <head>
    <title>Displaying Formatted Text using JavaScript</title>
  </head>
  <body>
    <p id="align">Hello JavaScript</p>
    <script type="text/javascript">
      document.getElementById("align").style.textAlign = "right"; //embedded in p tag with align attribute value right
    </script>
  </body>
</html>
